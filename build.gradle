plugins {
    id 'java'
}

group 'com.opsys'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_20
    targetCompatibility = JavaVersion.VERSION_20
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jfree:jfreechart:1.5.3'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

wrapper {
    gradleVersion = '8.3'
}
